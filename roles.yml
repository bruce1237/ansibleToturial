---
- hosts: all
  become: true
  pre_tasks:

  - name: add essentials sudo, nano, vim
    tags: always
    yum:
      name: 
        - sudo
        - python3
        - nano
        - vim 
      state: latest
      update_cache: yes
      update_only: yes

  - name: remove nano 
    tags: MV 
    package:
      name: 
        - nano
      state: removed

- hosts: all
  become: true
  roles:
    - base

- hosts: workstations
  become: true
  roles:
    - workstations

- hosts: web_servers
  become: true
  roles:
    - web_servers

- hosts: db_servers
  become: true
  roles:
    - db_servers

- hosts: file_servers
  become: true
  roles:
    - file_servers
